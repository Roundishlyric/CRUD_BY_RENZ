services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongo

  server:
    build: ./server
    restart: unless-stopped
    depends_on:
      - mongo
    env_file:
      - ./server/.env
    environment:
      MONGO_URL: mongodb://mongo:27017/TESTBASE
      MONGO_LOG: mongodb://mongo:27017/Employee
      PORT: 8000
    ports:
      - "8000:8000"

  client:
    build: ./client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      HOST: "0.0.0.0"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"

volumes:
  mongo_data:
